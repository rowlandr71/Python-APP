<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Matching Pods</h2>
    <table>
        <tr>
            <th>Pod Name</th>
            <th>Namespace</th>
        </tr>
        {% for pod_name, namespace in matching_pods.items() %}
            <tr>
                <td>{{ pod_name }}</td>
                <td>{{ namespace }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
